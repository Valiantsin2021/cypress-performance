name: ci
on: push
permissions:
  contents: write
jobs:
  check-and-test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Install everything ğŸ“¦
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      # make sure we did not leave "it.only" accidentally
      # https://github.com/bahmutov/stop-only
      - name: Catch "it.only" ğŸ«´
        run: npm run stop-only

      - name: Format and lint code â˜‘ï¸
        run: npm run check

      - name: Run Cypress tests ğŸ§ª
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome

      - name: Upload Cypress artifacts ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: results.json
          path: results.json
          retention-days: 5
  release:
    needs: [check-and-test]
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Semantic Release ğŸš€
        uses: cycjimmy/semantic-release-action@v4
        with:
          branch: main
          tag_format: v${version}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}